<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #f0f0f0;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .content {
            padding: 20px 0;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select, textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .text{
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our E-Visa Portal</h1>
    </header>
    <nav>
       <ul>
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'visa_types' %}">Visa Types</a></li>
    <li><a href="{% url 'apply_visa' %}">Apply for Visa</a></li>
    <li><a href="{% url 'contact' %}">Contact Us</a></li>
    <li><a href="{% url 'about' %}">About Us</a></li>
           <li><a href="{% url 'ScheduleAppointment' %}">Schedule Appointment</a></li>
</ul>

    </nav>
    <h2 class = "text">Visa Application Form</h2>

<form action="/submit_visa_application" method="post">
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" name="nationality" required>

    <label for="visa_type">Visa Type:</label>
    <select id="visa_type" name="visa_type" required>
        <option value="">Select Visa Type</option>
        <option value="tourist">Tourist Visa</option>
        <option value="student">Student Visa</option>
        <option value="work">Work Visa</option>
        <option value="business">Business Visa</option>
        <option value="transit">Transit Visa</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image">

    <input type="submit" value="Submit Application">
</form>
    <footer>
        <p>&copy; 2024 E-Visa Portal. All rights reserved.</p>
    </footer>
</body>
</html>
