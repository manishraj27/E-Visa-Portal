<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Visa Appointment Scheduling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
         .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #f0f0f0;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .content {
            padding: 20px 0;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .slots {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
  <header>
        <h1>Welcome to our E-Visa Portal</h1>
    </header>
 <nav>
       <ul>
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'visa_types' %}">Visa Types</a></li>
    <li><a href="{% url 'apply_visa' %}">Apply for Visa</a></li>
    <li><a href="{% url 'contact' %}">Contact Us</a></li>
    <li><a href="{% url 'about' %}">About Us</a></li>
           <li><a href="{% url 'ScheduleAppointment' %}">Schedule Appointment</a></li>
</ul>
    <h2>E-Visa Appointment Scheduling</h2>

    <form action="/schedule_appointment" method="post">
        <label for="appointment_date">Select Appointment Date:</label>
        <input type="text" id="appointment_date" name="appointment_date" required><br><br>

        <label for="appointment_time">Select Appointment Time:</label>
        <select id="appointment_time" name="appointment_time" required>
            <option value="">Select Time</option>
            <script>
                for (var i = 0; i < 24; i++) {
                    var hour = i < 10 ? '0' + i : i; // Add leading zero for single-digit hours
                    $('#appointment_time').append('<option value="' + hour + ':00">' + hour + ':00</option>');
                }
            </script>
        </select>

        <label for="slot">Select Slot:</label>
        <select id="slot" name="slot" required>
            <option value="">Select Slot</option>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
        </select>

        <input type="submit" value="Schedule Appointment">
    </form>

    <script>
        $(function() {
            $("#appointment_date").datepicker();
        });
    </script>
</body>
</html>
